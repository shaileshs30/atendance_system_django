<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance System</title>

    <style>
    /* ===== GLOBAL ===== */
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #f3faf5, #e6f4ea);
        color: #1b5e20;
    }

    /* ===== HEADER ===== */
    header {
        background: linear-gradient(135deg, #e8f5e9, #f1f8f4);
        padding: 22px 30px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        border-bottom: 1px solid #dcedc8;
    }

    header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 600;
        color: #1b5e20;
    }

    /* ===== NAVBAR ===== */
    nav {
        margin-top: 14px;
    }

    nav a {
        text-decoration: none;
        color: #2e7d32;
        background: #ffffff;
        padding: 8px 18px;
        border-radius: 22px;
        margin-right: 10px;
        font-size: 14px;
        font-weight: 500;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        transition: all 0.25s ease;
    }

    nav a:hover {
        background: #c8e6c9;
        color: #1b5e20;
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }

    /* ===== MAIN CONTENT ===== */
    main {
        padding: 30px;
        min-height: calc(100vh - 140px);
    }
    </style>
</head>

<body>

<header>
    <h1>ðŸ“‹ Attendance System</h1>
    <nav>
        <a href="{% url 'students' %}">Student</a>
        <a href="{% url 'mark_attendance' %}">Mark</a>
        <a href="{% url 'attendance_list' %}">Records</a>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
