{% extends 'attendance/base.html' %}
{% block content %}

<style>
/* ===== TITLE ===== */
.student-title {
    text-align: center;
    font-size: 26px;
    color: #1b5e20;
    margin-bottom: 25px;
}

/* ===== FORM CARD ===== */
.student-form-card {
    max-width: 600px;
    margin: auto;
    background: linear-gradient(135deg, #e8f5e9, #f7fcf8);
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

/* ===== INPUTS ===== */
.student-form-card input[type="text"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 15px;
    border-radius: 30px;
    border: 1px solid #c8e6c9;
    outline: none;
    font-size: 14px;
}

.student-form-card input[type="text"]:focus {
    border-color: #66bb6a;
    box-shadow: 0 0 0 2px #e8f5e9;
}

/* ===== ADD BUTTON ===== */
.add-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #81c784, #66bb6a);
    color: #ffffff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 25px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    transition: all 0.25s ease;
}

.add-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 24px rgba(0,0,0,0.2);
}

/* ===== STUDENT LIST ===== */
.student-list {
    margin-top: 10px;
}

/* ===== STUDENT ROW ===== */
.student-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 18px;
    margin-bottom: 12px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.06);
}

.student-name {
    font-weight: 500;
    color: #1b5e20;
}

.student-roll {
    color: #4caf50;
    font-size: 14px;
}

/* ===== EMPTY MESSAGE ===== */
.empty-msg {
    text-align: center;
    color: #777;
    margin-top: 15px;
}
</style>

<h2 class="student-title">üë®‚Äçüéì Student Records</h2>

<form method="post" class="student-form-card">
    {% csrf_token %}

    <input type="text" name="name" placeholder="Student Name" required>
    <input type="text" name="roll" placeholder="Roll No" required>

    <button type="submit" class="add-btn">‚ûï Add Student</button>

    <div class="student-list">
        {% for s in students %}
            <div class="student-row">
                <span class="student-name">{{ s.name }}</span>
                <span class="student-roll">Roll No: {{ s.roll_no }}</span>
            </div>
        {% empty %}
            <p class="empty-msg">No students added yet</p>
        {% endfor %}
    </div>
</form>

{% endblock %}
